<h3>
    This is your data, the average of the last 24 hours.
</h3>
  <div *ngIf="data; else Loading">
    <li *ngFor="let d of data.data.data">Data: <b>{{ d.b }}</b> Time: {{ d.time }}</li>
  </div>
  <button [routerLink]="['/login']">Log uit</button>
  <ng-template #Loading>
    loading...
  </ng-template>
