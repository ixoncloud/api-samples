<h3>
  Choose your company
</h3>
<div *ngIf="allCompanies; else Loading">
  <li *ngFor="let t of allCompanies.data" >
    <button class="btn btn-primary mt-2" [routerLink]="['/agent']" (click)="onCompany(t.publicId)">{{ t.name }}</button>
  </li>
</div>
<ng-template #Loading>
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <br>
</ng-template>
<button class="btn btn-warning mt-3" [routerLink]="['/login']">Log uit</button>
